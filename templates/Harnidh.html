<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haradi-Bots Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
    <style>
        #chatbox {
            height: 400px;
            border: none;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Scrollbar styling */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        /* Messages */
        .user-message {
            background: #64b5f6;
            color: white;
            padding: 10px 14px;
            border-radius: 15px 15px 0 15px;
            margin: 8px 0;
            max-width: 70%;
            margin-left: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .bot-message {
            background: #eeeeee;
            padding: 10px 14px;
            border-radius: 15px 15px 15px 0;
            margin: 8px 0;
            max-width: 70%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 12px;
            font-weight: 500;
        }

        .action-btn:hover {
            background-color: #1e88e5;
        }

        /* Input area */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }
        #userInput:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 6px rgba(100,181,246,0.5);
        }

        #sendButton {
            padding: 12px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }
        #sendButton:hover {
            background-color: #1565c0;
        }

        /* Download options */
        .download-options {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
        }

        .download-btn {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background-color: #388e3c;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            #chatbox {
                height: 300px;
            }
            
            .user-message, .bot-message {
                max-width: 85%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #sendButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
        <header>
        <div class="nav-container">
            <nav>
                <div class="brand">
                    <a href="/dashboard" class="logo">
                        Haradi<span class="logo-badge">Bots</span>
                    </a>
                </div>

                <button class="menu-toggle" aria-label="Toggle menu" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <ul class="nav-links" id="navLinks">
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/notes">Notes</a></li>
                    <li><a href="/codes">Codes</a></li>
                    <li><a href="/datasets">Datasets</a></li>
                    <li><a href="/Haradi"  class="active">Chatbot</a></li>
                    <li><a href="/info">Info</a></li>
                    <li><a href="/setting">Settings</a></li>
                </ul>

                <div class="user-container">
                    <button class="user-btn" id="userBtn">
                        <div class="user-avatar">U</div>
                        <span class="username">{{ user }}</span>
                        <i class="fas fa-chevron-down dropdown-icon" id="dropdownIcon"></i>
                    </button>
                    <div class="user-menu" id="userMenu">
                        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <h1>Chat with Harnidh's Bot</h1>
    <div id="chatbox">
        <div class="bot-message">
            <strong>AI Assistant:</strong> Hello! I can help you with code implementations, datasets, or both. How can I assist you today?
            <div class="action-buttons">
                <button class="action-btn" onclick="quickPrompt('Get code implementation')">Get Code</button>
                <button class="action-btn" onclick="quickPrompt('Get dataset')">Get Dataset</button>
                <button class="action-btn" onclick="quickPrompt('Get both code and dataset')">Get Both</button>
            </div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('user-message', 'You', message);
                input.value = '';
                
                fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('bot-message', 'Bot', data.response);
                })
                .catch(() => {
                    addMessage('bot-message', 'Bot', "Sorry, I'm having connection issues.");
                });
            }
        }
        
        function addMessage(className, sender, text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

                
        function showDownloadOptions(resourceType) {
            const chatbox = document.getElementById('chatbox');
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'download-options';
            optionsDiv.id = 'downloadOptions';
            optionsDiv.innerHTML = `
                <p>Download options for ${resourceType}:</p>
                <button class="download-btn" onclick="downloadResource('code')">Code Only (.zip)</button>
                <button class="download-btn" onclick="downloadResource('dataset')">Dataset Only (.zip)</button>
                <button class="download-btn" onclick="downloadResource('both')">Both (Code + Dataset)</button>
            `;
            chatbox.appendChild(optionsDiv);
            document.getElementById('downloadOptions').style.display = 'block';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function downloadResource(type) {
            // In a real implementation, this would fetch the actual resource
            addMessage('bot-message', 'AI Assistant', `Preparing ${type} download...`);
            
            // Simulate download
            setTimeout(() => {
                addMessage('bot-message', 'AI Assistant', `Your ${type} download should start shortly. Check your downloads folder.`);
                
                // Hide download options after selection
                const options = document.getElementById('downloadOptions');
                if (options) options.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
